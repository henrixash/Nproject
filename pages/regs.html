<body>

       </nav>
	<article>
	<form>
		<table class="centertable">
			<tr>
				<th colspan="2"><img id="preview" src="../images/user.png" width="250" height="250"/>
					<br>
					<input type="file" id="uploadimg" name="mypic" onchange="previewFile(this);" hidden/>
				
					<button type="button" class="btn" onclick="document.getElementById('uploadimg').click();" >Upload image</button><br><br>
				
					</th>
			</tr>
			<tr>
				<td><label>First Name</label></td>
				<td><label>Last Name</label></td>
			</tr>
			<tr>
				<td><input type="text" name="fname" placeholder="Enter your First Name here!" required></td>
				<td><input type="text" name="lname" placeholder="Enter your Last Name here!" required></td>

			</tr>
			<tr>
				<td><label>Gender: </label><input type="radio" name="gender" value="female"><label>Female</label>
				<input type="radio" name="gender" value="Male"><label>Male</label></td>
				<td><label>Age: </label><input type="range" id="rangeInput" min="18" max="50" name="age" oninput="updateValue()"/>
					<span id="displayValue">50</span></td>
			</tr>
			<tr>
				<td><label>Course</label>
					<select>
					<option disabled selected>Select your Course</option>
					<option>BSCS</option>
					<option>BSIT</option>
					<option>BSIS</option>
					</select>
				</td>
				<td><label>Phone Number</label><input type="phone" name="cp" required/></td>
			</tr>
			<tr>
				<td colspan="2"><label>Address</label><textarea cols="60" rows="5"></textarea></td>
			</tr>
			<tr>
				<td colspan="2"><label>Username</label><input type="text" name="uname"></td>
			</tr>
			<tr>
				<td><label>Password</label><input type="password" name="pwd" required/></td>
				<td><label>ReEnter Password</label><input type="password" name="pwd" required/></td>
			</tr>
		</table>

		<div class="btnCenter">
			<input type="submit" class="btn" value="Register"/>
		<input type="reset" class="btn" value="Clear"/>	
		</div>

	</form>
	</article>
</section>

	<script>
		function previewFile(input){
			 var file = $("input[type=file]").get(0).files[0];
			 if(file){
				 var reader = new FileReader();
				 reader.onload = function(){
					 $("#preview").attr("src", reader.result);
				 }
				 reader.readAsDataURL(file);
			 }
		 }
	 </script>
	 
	 <script>
			 function updateValue() {
				 const rangeInput = document.getElementById("rangeInput");
				 const displayValue = document.getElementById("displayValue");
	 
				 displayValue.textContent = rangeInput.value;
			 }
	</script>
</body>
